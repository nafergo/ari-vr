          <a-text id="#1.3.title" class="title"  font="fonts/Brandon_bld-msdf.json" font-image="fonts/Brandonbld.png" negate="false"
              position="2.404 2.581 -9.34" rotation="0 0 0"
              width="1"
              value="A Writer’s Studio"
              align="left" color="#000000" anchor="left" baseline="top" height="0.02" wrap-count="12.23"></a-text>
          <a-text id="#1.3.text" class="description" baseline="top" width="1" wrap-count="65" font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false"
              position="2.397 2.396 -9.34" rotation="0 0 0"
              value="Ayn Rand (1905 - 82) was a 20th century Russian-American novelist who published four novels that have developed a worldwide audience. As a novelist-philosopher, her Romantic Realist works and original philosophical system, Objectivism, are known and discussed. And today there is increasing interest in the physical circumstances in which she produced these works: her 'writer studio.'\n\nAyn Rand wrote her four novels, as well as other fiction and nonfiction on a desk purchased for her in Los Angeles in 1929 by her husband, Frank O’Connor. The desk occupied more than a dozen apartments and a house in two cities, Los Angeles and New York, between 1929 and 1982. On this desk she wrote her four novels plus other fiction and nonfiction works.\n\nAs a literary artist, Ayn Rand considered herself a Romantic Realist. She believed that art should depict what is metaphysically important in life. In her paraphrase of Aristotle's Poetics, art is concerned not with human history reported journalistically, but human life recreated and portrayed as it could be and ought to be. This was Ayn Rand’s artisti credo.\n\nA Writer’s Studio examines Rand’s literary art from the perspective of the physical circumstances of her life while she was creating it. The exhibit incorporates artifacts from the Ayn Rand Archives, including ones selected from her personal papers and effects. The focus is Ayn Rand’s four published novels. The objects on display concretize her youthful decision to leave Soviet Russia and to establish herself in America--and to achieve “what ought to be” both in her art and in her life."
              align="left" color="black"></a-text>

          <a-entity id="1.3.1.png" geometry="primitive: plane; width: 2.65; height: 2.37" scale="0.95 0.95 0.95" visible="true" position="0.98 2.26 -13.82" rotation="0 0 0"
          material="src: #1.3.1.png;transparent: true; shader: standard;"  shadow="cast:  false;  receive:  false" depth-material></a-entity>

          <a-entity id="1.3.2" geometry="primitive: plane; width: 0.8; height: 1" scale="1 1 1" visible="true"   position="-0.3 2.25 -12.73" rotation="0 90 0"
          material="color:#86DAFF; shader: standard;"  shadow="cast:  false;  receive:  false" ></a-entity>
          <a-text id="#1.3.2.title" class="title"  font="fonts/Brandon_bld-msdf.json" font-image="fonts/Brandonbld.png" negate="false"
              position="-0.29 2.698 -12.36" rotation="0 90 0"
              width="1"
              value="Four Novels"
              align="left" color="#000000" anchor="left" baseline="top" height="0.02" wrap-count="20"></a-text>
          <a-text id="#1.3.2.text" class="description" baseline="top" width="0.73" wrap-count="32.37" font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false"
              position="-0.29 2.577 -12.38" rotation="0 90 0"
              value="Early in her writing career, Ayn Rand’s publishers assumed the responsibility for designing book covers, examples of which are displayed here. However, by the 1970s, Rand’s reputation was well established; and she was able to participate in the art direction of a series of new covers for her fiction and nonfiction works. These later covers, incorporating original paintings into fields of white, were executed by painter, Robert Heindel, an contemporary artist whose depictions of ballet dancers, athletes and scientists, aligned with Rand’s view of the ideal human figure."
              align="left" color="black"></a-text>

          <a-text id="#2.1.title" class="title"  font="fonts/Brandon_bld-msdf.json" font-image="fonts/Brandonbld.png" negate="false"
              position="5.845 2.95 -9.517" rotation="0 180 0"
              width="2"
              value="Soviet Russia"
              align="left" color="#000000" anchor="left" baseline="top" height="0.02" wrap-count="35"></a-text>
              <a-text id="#2.1b.title" class="title"  font="fonts/Brandon_bld-msdf.json" font-image="fonts/Brandonbld.png" negate="false"
                  position="5.86 2.8 -9.517" rotation="0 180 0"
                  width="2"
                  value="Early Writings"
                  align="left" color="#000000" anchor="left" baseline="top" height="0.02" wrap-count="20"></a-text>
          <a-text id="#2.1.text" class="description" baseline="top" width="0.5" wrap-count="30" font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false"
              position="5.58 2.479 -9.517" rotation="0 180 0"
              value="After completing her studies at the University of Leningrad in 1924, Ayn Rand enrolled at the State Technicum for Screen Arts, a film school established by Lenin for the development of Soviet cinema. Her objective was to study screenwriting, and in preparation she also began writing film reviews and short essays on Hollywood, some of which were published. She briefly thought about becoming a Soviet screenwriter, subtly incorporating her individualist ethical and political ideas into her scripts. But this early experiment with literary misdirection failed. The collectivist nature of Russian politics and culture was monolithic.  And she realized her prospects for survival in Soviet Russia were nonexistent: “I would have been probably dead within one year,” she later concluded."
              align="left" color="black"></a-text>

          <a-entity class="clickable" id="#2.2.1.mp4" geometry="primitive: plane; width: 1.6; height: 0.9" scale="1 1 1" visible="true" position="3.3 2.46 -9.517" rotation="0 180 0"

          <a-text id="#2.2.1.title" font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false"
              position="2.636 1.887 -9.517" rotation="0 180 0"

          <a-text id="#2.2.1.text" class="description" baseline="top" width="0.3" wrap-count="30" font="fonts/Brandon_light-msdf.json" font-image="fonts/Brandonlight.png" negate="false"
              position="2.739 1.842 -9.517" rotation="0 180 0"
              value="c. 1920s\nThis montage of film shots from Leningrad includes a long shot of the Square of the Uprising, which was taken from Ayn Rand’s family apartment building, which housed her father’s commercial pharmacy. The business was nationalized during the Bolshevik Revolution.\n\nCourtesy U.S. Department of Defense, Armed Forces Information and Education.\n\n1966"

          <a-text id="#2.8.text" class="description" baseline="top" width="1" wrap-count="30"
               font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false" position="5.021 2.654 -13.83" rotation="0 0 0"
              value="During the Soviet period, Ayn Rand’s mother received a letter from a cousin living in Chicago who worked as a film exhibitor. A visit to America was proposed, which coincided with the easing of Soviet restrictions on students wishing to study abroad. The official purpose of Rand’s visit would be to study the American film industry first-hand and then to return and contribute the fruits of this research toward the development of Soviet film. The stated purpose was a ruse. Rand planned to make her American visit permanent. Her goal was to establish herself as a screenwriter, thereafter “graduating into literature” when her command of English had improved."
              align="left" color="black"></a-text>

                          value="c. 1930s\n\nThe sweep of the Los Angeles district known as Hollywood.\nFrom 1926 to 1933, she occupied six apartments and moved her writing desk at least 2 times. She began writing the final draft of her first novel, We the Living, while living in what is now the City of West Hollywood.\n\nPhotographic print on paper\nCourtesy Library of Congress"

          <a-text id="#3.4.title" class="title"   font="fonts/Brandon_bld-msdf.json" font-image="fonts/Brandonbld.png" negate="false"
              position="2.37 3.080 -14.03" rotation="0 90 0"
              width="2"
              value="Early Hollywood Years"
              align="left" color="#000000" anchor="left" baseline="top" height="0.02" wrap-count="20"></a-text>

          <a-text id="#3.4.text" class="description" baseline="top" width="1" wrap-count="38"
               font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false" position="2.37 2.812 -14.05" rotation="0 90 0"
              value="Ayn Rand arrived in New York City in February 1926. She spent the next six months with her relatives in Chicago, obtained an extension to her visa, and then left for Hollywood to pursue a career as a screenwriter.\n\nOn Rand's second day in Hollywood, Cecil B. DeMille saw her standing at the gate of his studio, offered her a ride to the set of his movie 'The King of Kings', and gave her a job, first as an extra, then as a script reader. During the next week at the studio, she met an actor, Frank O'Connor, whom she married in 1929; they were married until his death fifty years later.\n\nAfter struggling for several years at various nonwriting jobs, including one in the wardrobe department at the RKO Radio Pictures, Inc., she sold her first screenplay, 'Red Pawn', to Universal Pictures in 1932 and saw her first stage play produced in Hollywood as 'Woman on Trial', and then later on Broadway as 'Night of January 16th'."
              align="left" color="black"></a-text>

                          position="-0.746 -0.038 0.001"  width="1"

                          align="left" color="#000000" anchor="left" baseline="top" height="0.02" wrap-count="40"></a-text>

                           font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false" position="-0.743 -0.122 0.001"
                          value="c. 1930s\n\nThis map of Hollywood, created for tourists visiting Los Angeles, illustrates some of the neighborhoods in which Ayn Rand lived and worked. Her first residence, the Hollywood Studio Club was located in vicinity of Paramount Studios. Also shown is Grauman’s Chinese Theater, location of the first public screening of The King of Kings, directed by Cecil B. DeMille, a premiere she and her husband, Frank O’Connor, attended.\nThese and other locations are depicted in photographs displayed along the wall and to the right of the map.\n\nPhotographic print on paper\nCourtesy Library of Congress"

              <a-text id="#4.1.2.title" class="title"   font="fonts/Brandon_bld-msdf.json" font-image="fonts/Brandonbld.png" negate="false"
              position="0.8 3.0 -24.45" rotation="0 0 0"

                  value="New York Interlude"
                  align="left" color="#000000" anchor="left" baseline="top" height="0.02" wrap-count="20"></a-text>

              <a-text id="#4.1.2.text" class="description" baseline="top" width="1" wrap-count="50"
                   font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false" position="1.04 2.750 -24.45" rotation="0 0 0"
                  value="Ayn Rand’s first novel, We the Living, was completed in 1934 but was rejected by numerous publishers, until The Macmillan Company in the United States and Cassells and Company in England published the book in 1936. The most autobiographical of her novels, it was based on her years under Soviet tyranny. Its theme was the evil of dictatorship.\n\nIn 1934, Ayn Rand and her husband moved from Hollywood to New York City in order to work on a Broadway production of Night of January 16th. She began writing The Fountainhead in 1935. In the character of the architect Howard Roark, she presented for the first time the kind of hero whose depiction was the chief goal of her writing: the ideal man, man as 'he could be and ought to be.'\n\nIn 1937, Ayn Rand took a break from The Fountainhead in order to write a new work originally entitled, 'Ego', and later renamed, Anthem.\n\nThe Fountainhead was rejected by twelve publishers but finally accepted by the Bobbs-Merrill Company. When published in 1943, it made history by becoming a best seller through word-of-mouth two years later, and gained for its author lasting recognition as a champion of individualism."
                  align="left" color="black"></a-text>

                           font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false" position="-0.743 0.02 0.001"

            <a-text id="#5.1.2.title" class="title"   font="fonts/Brandon_bld-msdf.json" font-image="fonts/Brandonbld.png" negate="false"

          <a-text id="#5.1.2.text" class="description" baseline="top" width="1" wrap-count="40"
               font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false" position="-6.190 2.407 -20.63" rotation="0 90 0"
              value="Ayn Rand returned to Hollywood in late 1943 to write the screenplay for the Warner Bros. film production of The Fountainhead, but wartime restrictions delayed production until 1948. Working part-time as a screenwriter for Hal Wallis Productions, she began her final novel, Atlas Shrugged, in 1946.\n\nShortly after their return to Los Angeles, Frank O’Connor began looking for residential/investment property. After considering Frank Lloyd Wright’s Storer House, located six blocks from the small West Hollywood apartment in which Rand has worked on We the Living in 1933, he selected a house by Richard Neutra.\n\nOriginally built for director Josef von Sternberg, the steel-and-glass house was located on a thirteen acres property in the Chatsworth area of the San Fernando Valley."
              align="left" color="black"></a-text>

          <a-entity class="clickable" id="5.2.1.mp4" geometry="primitive: plane; width: 1.6; height: 0.9" scale="2 2 2" visible="true" position="-3.736 2.29 -24.45" rotation="0 0 0"

              value="San Fernando Valley, CA"

          <a-text id="#5.2.1.text" class="description" baseline="top" width="0.3" wrap-count="30"
              font="fonts/Brandon_light-msdf.json" font-image="fonts/Brandonlight.png" negate="false" position="-1.9 2.3 -24.45" rotation="0 0 0"
              value="c. 1940s\nThis motion picture footage (process plate) looks south from Devonshire St., in the semi-rural Chatsworth district of the San Fernando Valley. The eastern perimeter of the 14 acre ranch at 10,000 Tampa Ave. is located in the vicinity of the horizon.\n\nA landmark of mid-century modern architectural design, the house was owned by the Ayn Rand and her husband until the early 1960s. The house was demolished in the early 1970s to make room for a public school.\n\nCourtesy Pelinger Motion Picture Archives"
              align="left" color="black"></a-text>

                      <a-text class="description" baseline="top" width="1.5" wrap-count="60"
                           font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false" position="-0.756 -0.291 0.001"
                          value="Personal photographs\nc. 1940s\n\nThese five images depicts moments of life on the Chatsworth ranch, which was cultivated commercially to produce hay and gladiolas. Frank O’Connor also raised chickens and peacocks. The peacocks were housed in a pen without a roof, which enabled to clacking birds to fly freely about the property. The birds’ peacock blue color was a favorite of his wife’s.\n\nFacsimile on paper.\nAyn Rand Archives"

          <a-text id="#6.1.1.title" class="title"   font="fonts/Brandon_bld-msdf.json" font-image="fonts/Brandonbld.png" negate="false"

              value="The Writer's Studio:"
              align="center" color="#000000" anchor="center" baseline="top" height="0.02" wrap-count="30"></a-text>

              <a-text id="#6.1.1.title" class="title"   font="fonts/Brandon_bld-msdf.json" font-image="fonts/Brandonbld.png" negate="false"
                  position="-0.694 2.938 -19.86" rotation="0 -90 0"
                  width="2"
                  value="Atlas Shrugged"
                  align="center" color="#000000" anchor="center" baseline="top" height="0.02" wrap-count="20"></a-text>

          <a-text id="#6.1.2a.text" class="description" baseline="top" width="1" wrap-count="50"
               font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false" position="-0.694 2.634 -20.36" rotation="0 -90 0"
              value="Ayn Rand described the theme of Atlas Shrugged as 'the role of the mind in man’s existence — and, as a corollary, the demonstration of a new moral philosophy: the morality of rational self-interest.'\n\nThe idea for the novel occurred to her in 1943, while discussing the philosophy of The Fountainhead with an acquaintance who insisted that Rand was obligated to enlighten her readers with a nonfiction version of her ethical philosophy. Rand countered she had already fulfilled the obligation and that her case was clear to any attentive reader of her fiction.However, she wondered aloud, 'What would happen if every creative person went on strike against such obligations?' That, she exclaimed, would make a good novel. After the discussion ended, [her husband Frank] O’Connor, who was in the room at the time, turned to her and said: 'It would make a good novel.'\n\nThe story of Atlas Shrugged concerns men and women of ability in all fields, who are oppressed by a collectivist world that refuses to recognize their value. The background is modern industrial civilization. When the story opens, New York City is crumbling . . . . living conditions are getting worse. The world’s generator is running low, but no one knows why. Against this backdrop, Rand would present and dramatize her entire philosophy."
              align="left" color="black"></a-text>

                  <a-text id="#6.16.title" class="title"   font="fonts/Brandon_bld-msdf.json" font-image="fonts/Brandonbld.png" negate="false"
                      position="-0.470 3.242 -12.86" rotation="0 -90 0"
                      width="2.3"
                      value="Ayn Rand’s Writing Studio"
                      align="center" color="#000000" anchor="center" baseline="top" height="0.02" wrap-count="25"></a-text>

                  <a-text id="#6.16.text" class="description" baseline="top" width="1.8" wrap-count="50"
                       font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false" position="-0.470 2.972 -13.73" rotation="0 -90 0"
                      value="A special room with an outdoor patio in Von Sternberg House contained Ayn Rand’s office where she normally maintained complete silence. The pedestal wooden table, on display here,  would accompany Ayn Rand on her return to New York City in 1951, where she completed the final third of the novel in a small New York apartment on East 36th Street.\n\nAfter the publication of Atlas Shrugged in 1957, Rand devoted her life to writing nonfiction, explaining her philosophy and its applications to the culture and current events. Rand directed her effort towards human beings and their need of 'a philosophy for living on earth.'\n\nIn her final years, Ayn Rand wrote on a glass and stainless steel dining table, her small study overflowing with the papers and effects of a lifetime. Her final writing occurred on New Year’s Day, 1982: an TV adaptation of Atlas Shrugged, for which she planned to return to Hollywood and produce herself.\n\nAyn Rand died three months later, her teleplay unfinished."
                      align="left" color="black"></a-text>

                      <a-text class="description" baseline="top" width="1.7" wrap-count="50"
                           font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false" position="-0.791 0.153 0.001"
                          value="Handwritten notes on Atlas Shrugged\nReproduction on paper\n\nFrom the earliest extant notes stating the theme and meaning of “The Strike,” the original title of Atlas Shrugged.\nIn the 1940s, strikes initiated by organized labor were a well-known tactic of the American liberal left. Rand thought that it would be both dramatic and ironic to present a strike by industrialists — the “prime movers” — against a moral code that branded them as evil exploiters. Eventually, Rand dropped the original title, 'The Strike', as too journalistic sounding.\n\nAny Rand Archives"
                          align="left" color="black"></a-text>
          </a-entity>

                      <a-text class="description" baseline="top" width="1.7" wrap-count="50"
                           font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false" position="-0.791 0.153 0.001"
                          value="Handwritten manuscript, Atlas Shrugged\nReproduction on paper\n\nThe opening page of the novel is dated September 2, 1946. The expression 'Who is John Galt?' — which occurs throughout the novel — evokes the despair and futility of a world in decline.\nRand wrote her fiction in longhand. After a typist created a typescript of each sequence, Rand further revisions by hand. Of the more than 12,000 pages contained in the final handwritten manuscript, she estimated that each page was rewritten, on average, five times.\n\nAny Rand Archives"

                          position="-0.81 0.767 0.001"  width="1"
                          value="October 6, 1949, p.6"

                      <a-text class="description" baseline="top" width="1.7" wrap-count="50"
                           font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false" position="-0.819 0.642 0.001"
                          value="Handwritten notes on Atlas Shrugged\nReproduction on paper\n\nThe underlined sentence in this 1949 note summarizes Rand’s philosophic goal in writing Atlas Shrugged: 'My most important job is the formulation of a rational morality of and for man, of and for his life, of and for this earth.'\nFollowing the 1943 publication of The Fountainhead, Rand attempted to write a nonfiction treatise on her moral philosophy, but abandoned the attempt in favor of writing Atlas Shrugged. Rand’s interest in philosophy arose primarily out of her interest in portraying the ideal man in fiction. She wanted to define the philosophical premises that would make such a character possible. Atlas Shrugged and its theme of “the mind on strike” would provide Rand further motivation to develop her philosophy. The novel would combine abstract statement, concretizing drama and the portrayal of new heroic characters.\n\nAny Rand Archives"
                          align="left" color="black"></a-text>
          </a-entity>

                      <a-text class="description" baseline="top" width="1.7" wrap-count="50"
                           font="fonts/Brandon_reg-msdf.json" font-image="fonts/Brandonreg.png" negate="false" position="-0.791 0.364 0.001"
                          value="Handwritten notes on Atlas Shrugged\nReproduction on paper\n\nFrom an early draft of the novel — this page of dialogue dramatizes both the theme of the novel and Rand’s final title. Hank Rearden, an industrialist struggling under the world’s moral code, listens to Francisco d’Anconia, a former copper magnate. The decision to 'shrug', and thereby let the world fall, requires a moral sanction — a sanction permitted by a radical, new code of morality. Rearden’s discovery of this new morality is dramatized in the remainder of the novel.\n\nAny Rand Archives"

                          value="Handwritten notes on Atlas Shrugged\nReproduction on paper\n\nThis note outlines the main subjects of Galt’s speech, a 35,000 word summary of Rand’s philosophy and its morality of life. The outline here covers four branches of philosophy: Metaphysics (the nature of reality); Epistemology (the nature of knowledge and its validation); Ethics (the good); Politics (the nature of a proper social system). She also lists economics, which is not a branch of philosophy. In her speech Galt explains the moral foundations of a capitalist economic system. Rand’s defense of the prime movers required that she formulate her own views on numerous philosophical issues, including the origin of values, the nature of volition, the law of identity as the bridge between metaphysics and epistemology, the finitude of space and time, and the nature of universals. When a philosophical issue arose during the writing of the novel, she would think about it for several days and then, in one or two attempts, resolve the problem.\n\nAny Rand Archives"
